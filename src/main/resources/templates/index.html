<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>Ajax Memo Application</title>
<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>

</head>
<body>
	<form th:action="@{/memos}" method="POST">
		<input type="text" name="text" /> <input type="submit" name="SEND" />
	</form>
	<ul>
		<li th:each="memo: ${memos}" th:text="${memo.text}"></li>
	</ul>


</body>
<script>
	$('form').on('submit', function(e) {
		e.preventDefault();
		postComment($('input[type=text]').val());
	});
</script>
<script type="text/javascript" src="/js/memo.js"></script>
</html>
